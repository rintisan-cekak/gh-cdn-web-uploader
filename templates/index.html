<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8">
  <title>GitHub Image Uploader</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 2em;
      background: #f4f4f4;
      text-align: center;
    }

    #drop-area {
      border: 2px dashed #888;
      padding: 2em;
      background: #fff;
      border-radius: 8px;
      cursor: pointer;
    }

    .preview-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 2em;
    }

    .preview {
      position: relative;
      margin: 10px;
    }

    .preview img {
      max-width: 250px;
      max-height: 250px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .delete-btn {
      position: absolute;
      top: -10px;
      right: -10px;
      background: red;
      color: white;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      width: 25px;
      height: 25px;
    }

    #upload-section {
      display: none;
      margin-top: 20px;
    }

    input[type="number"] {
      width: 80px;
      padding: 0.5em;
      margin-top: 1em;
    }

    .success-message {
      margin-top: 1em;
      background: #dff0d8;
      padding: 1em;
      border-radius: 6px;
      color: #3c763d;
    }

    .reset-btn {
      margin-top: 10px;
      padding: 0.5em 1em;
      background: #ccc;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .preview-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 16px;
      margin-top: 2em;
    }

    .preview {
      position: relative;
      width: 30%;
      max-width: 250px;
      flex: 1 1 calc(33.333% - 32px);
    }

    .preview img {
      width: 100%;
      height: auto;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .delete-btn {
      position: absolute;
      top: -10px;
      right: -10px;
      background: red;
      color: white;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      width: 25px;
      height: 25px;
    }

    /* Tambahan untuk sembunyikan tombol delete */
    .no-delete .delete-btn {
      display: none;
    }

    /* Loader Spinner */
    #loader {
      display: none;
      border: 6px solid #f3f3f3;
      border-top: 6px solid #3498db;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 1em auto;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</head>

<body>

  <h2>Upload Gambar ke GitHub</h2>

  <div id="drop-area">
    <p>Drag & drop gambar ke sini atau klik untuk memilih</p>
    <input type="file" id="fileElem" accept="image/*" multiple hidden>
    <button onclick="document.getElementById('fileElem').click()">Pilih File</button>
  </div>

  <div class="preview-container" id="preview"></div>

  <div id="upload-section">
    <p>Captcha: {{ captcha }}</p>
    <input type="number" id="captcha" placeholder="Jawaban captcha">
    <br>
    <button onclick="uploadFiles()">Lanjut Upload</button>
    <button onclick="resetPage()" class="reset-btn">Reset</button>
  </div>
  <div id="loader"></div>
  <div id="result" class="success-message" style="display: none;"></div>

  <script>
    let selectedFiles = [];

    document.getElementById('fileElem').addEventListener('change', handleFiles, false);
    document.getElementById('drop-area').addEventListener('dragover', e => e.preventDefault());
    document.getElementById('drop-area').addEventListener('drop', e => {
      e.preventDefault();
      handleFiles({ target: { files: e.dataTransfer.files } });
    });

    function handleFiles(e) {
      const files = Array.from(e.target.files);
      for (let file of files) {
        if (!file.type.startsWith("image/")) {
          alert(`File "${file.name}" bukan gambar. Hanya file image yang diizinkan.`);
          continue;
        }
        selectedFiles.push(file);
      }
      updatePreview();
    }

    function updatePreview() {
      const preview = document.getElementById('preview');
      preview.innerHTML = '';
      selectedFiles.forEach((file, idx) => {
        const reader = new FileReader();
        reader.onload = e => {
          const div = document.createElement('div');
          div.className = 'preview';
          div.innerHTML = `
            <img src="${e.target.result}">
            <button class="delete-btn" onclick="removeFile(${idx})">Ã—</button>
          `;
          preview.appendChild(div);
        };
        reader.readAsDataURL(file);
      });
      document.getElementById('upload-section').style.display = selectedFiles.length > 0 ? 'block' : 'none';
    }

    function removeFile(index) {
      selectedFiles.splice(index, 1);
      updatePreview();
    }

    function uploadFiles() {
      const captcha = document.getElementById('captcha').value;
      if (!captcha) {
        alert("Mohon isi captcha.");
        return;
      }

      const formData = new FormData();
      selectedFiles.forEach(file => formData.append('file', file));
      formData.append('captcha', captcha);

      // Tampilkan loader
      document.getElementById('loader').style.display = 'block';

      fetch('/upload', {
        method: 'POST',
        body: formData
      })
        .then(res => res.json())
        .then(data => {
          document.getElementById('loader').style.display = 'none'; // Sembunyikan loader
          if (data.error) {
            alert(data.error);
            return;
          }

          const result = document.getElementById('result');
          result.style.display = 'block';
          result.innerHTML = `
      <strong>Berhasil upload!</strong><br>
      Catatan: URL Resolve butuh beberapa saat untuk aktif, jika akses URL belum aktif coba lagi beberapa saat.
      <br><br>
      ${data.urls.map(url => `<a href="${url}" target="_blank">${url}</a>`).join('<br>')}
    `;

          // Nonaktifkan tombol delete setelah upload
          document.querySelectorAll('.preview').forEach(preview => {
            preview.classList.add('no-delete');
          });
        })
        .catch(err => {
          document.getElementById('loader').style.display = 'none'; // Sembunyikan loader walau error
          alert("Upload gagal.");
          console.error(err);
        });
    }


    function resetPage() {
      selectedFiles = [];
      document.getElementById('preview').innerHTML = '';
      document.getElementById('result').style.display = 'none';
      document.getElementById('captcha').value = '';
      document.getElementById('upload-section').style.display = 'none';
    }
  </script>
</body>

</html>
